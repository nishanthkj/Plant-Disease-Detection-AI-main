<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgriBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7e9, #d3e5ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 100%;
      max-height: 720px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #3a5a40;
      color: white;
      padding: 16px;
      font-weight: 600;
      text-align: center;
      font-size: 18px;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      word-wrap: break-word;
      word-break: break-word;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      flex-wrap: wrap;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .bubble {
      background: #f0f0f0;
      border-radius: 16px;
      padding: 10px 14px;
      font-size: 14px;
      max-width: 80%;
      word-break: break-word;
    }

    .user .bubble {
      background-color: #3a5a40;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot .bubble {
      border-bottom-left-radius: 4px;
    }

    .bubble img {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 12px;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      gap: 10px;
      background: #fff;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      background-color: #f4f4f4;
      font-size: 14px;
    }

    .chat-input input[type="file"] {
      display: none;
    }

    .icon-button {
      width: 36px;
      height: 36px;
      background-color: #3a5a40;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 95vh;
      }

      .chat-input {
        flex-wrap: wrap;
        gap: 8px;
      }

      .chat-input input[type="text"] {
        width: 100%;
        font-size: 13px;
      }

      .icon-button {
        width: 34px;
        height: 34px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üå± AgriBot</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <div class="avatar">ü§ñ</div>
        <div class="bubble">I'm AgriBot! Ask me anything about agriculture.</div>
      </div>
    </div>
    <div class="chat-input">
      <label class="icon-button" for="file-input" title="Upload Image">üì∑</label>
      <input type="file" id="file-input" accept="image/*" onchange="uploadImage(this)">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button class="icon-button" onclick="startVoice()" title="Voice Input">üé§</button>
      <button class="icon-button" onclick="sendMessage()" title="Send">‚û§</button>
    </div>
  </div>

  <script>
    function speakText(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1;
      synth.speak(utterance);
    }

    function addMessage(sender, text, imageUrl = null) {
      const box = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.innerText = sender === 'user' ? 'üßë' : 'ü§ñ';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerText = text;

      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        bubble.appendChild(img);
      }

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;

      if (sender === 'bot') {
        speakText(text);
      }
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        body: new URLSearchParams({ message }),
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      });

      const data = await res.json();
      addMessage('bot', data.response);
    }

    async function uploadImage(input) {
      const file = input.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();

      if (data.prediction && data.image_url) {
        addMessage('user', "Here's an image I uploaded:", data.image_url);
        addMessage('bot', `üß™ Prediction: ${data.prediction}\n\nü©∫ Info: ${data.disease_info}`);
      } else {
        addMessage('bot', '‚ö†Ô∏è Error uploading image.');
      }
    }

    function startVoice() {
      const isOpera = navigator.userAgent.includes("OPR");
      const isSpeechSupported = 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window;

      if (!isSpeechSupported || isOpera) {
        alert("üé§ Voice input is not supported in this browser. Please use Google Chrome.");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();

      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        console.log("üéôÔ∏è Listening...");
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('user-input').value = transcript;
        sendMessage();
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        addMessage('bot', '‚ö†Ô∏è Voice recognition failed. Try again or use Chrome.');
      };

      recognition.start();
    }
  </script>
</body>
</html>
